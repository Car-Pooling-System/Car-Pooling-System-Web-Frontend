name: Frontend Web CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '18'

jobs:
  # ============================================
  # JOB 1: CODE QUALITY
  # ============================================
  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
      
      - name: Check formatting
        run: npm run format:check
        continue-on-error: true

  # ============================================
  # UNIT TESTS
  # ============================================
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests with coverage
        run: npm run coverage
        env:
          REACT_APP_API_URL: http://localhost:5000
      
      - name: Check coverage threshold
        run: |
          COVERAGE=$(cat coverage/coverage-summary.json | jq '.total.lines.pct')
          echo "Coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 60" | bc -l) )); then
            echo " Coverage below 60%"
            exit 1
          fi

  # ============================================
  # JOB 3: BUILD
  # ============================================
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build for staging
        if: github.ref == 'refs/heads/develop'
        run: npm run build
        env:
          REACT_APP_API_URL: https://backend-staging.railway.app
          REACT_APP_ENV: staging
      
      - name: Build for production
        if: github.ref == 'refs/heads/main'
        run: npm run build
        env:
          REACT_APP_API_URL: https://backend.railway.app
          REACT_APP_ENV: production
      
      - name: Check build size
        run: |
          SIZE=$(du -sh dist | cut -f1)
          echo "Build size: $SIZE"
          echo "##  Build Info" >> $GITHUB_STEP_SUMMARY
          echo "Build size: $SIZE" >> $GITHUB_STEP_SUMMARY
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: dist/
          retention-days: 7

  # ============================================
  # JOB 4: E2E TESTS (Cypress - Optional)
  # ============================================
  e2e-tests:
    name: E2E Tests (Cypress)
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Cypress
        run: npx cypress install
      
      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          start: npm start
          wait-on: 'http://localhost:5173'
          wait-on-timeout: 120
          browser: chrome
        env:
          REACT_APP_API_URL: https://backend-staging.railway.app
      
      - name: Upload Cypress screenshots
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots

  # ============================================
  # JOB 5: DEPLOY TO STAGING
  # ============================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: staging
      url: https://carpooling-staging.vercel.app
    
    steps:
      - name: Deploy to Vercel Staging
        run: |
          echo " Vercel auto-deploys on push to develop"
          echo " Staging URL: https://carpooling-staging.vercel.app"

  # ============================================
  # JOB 6: DEPLOY TO PRODUCTION
  # ============================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, e2e-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://carpooling.vercel.app
    
    steps:
      - name: Deploy to Vercel Production
        run: |
          echo " Vercel auto-deploys on push to main"
          echo " Production URL: https://carpooling.vercel.app"