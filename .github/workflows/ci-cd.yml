name: Frontend Web CI/CD

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target Environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '18'

jobs:
  # ============================================
  # JOB 1: CODE QUALITY
  # ============================================
  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
      
      - name: Check formatting
        run: npm run format:check
        continue-on-error: true

  # ============================================
  # UNIT TESTS
  # ============================================
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests with coverage
        run: npm run test
        env:
          REACT_APP_API_URL: http://localhost:5000

  # ============================================
  # JOB 3: BUILD
  # ============================================
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build for staging
        if: github.ref == 'refs/heads/develop'
        run: npm run build
        env:
          REACT_APP_API_URL: https://backend-staging.railway.app
          REACT_APP_ENV: staging
      
      - name: Build for production
        if: github.ref == 'refs/heads/main'
        run: npm run build
        env:
          REACT_APP_API_URL: https://backend.railway.app
          REACT_APP_ENV: production
      
      - name: Check build size
        run: |
          SIZE=$(du -sh dist | cut -f1)
          echo "Build size: $SIZE"
          echo "##  Build Info" >> $GITHUB_STEP_SUMMARY
          echo "Build size: $SIZE" >> $GITHUB_STEP_SUMMARY
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: dist/
          retention-days: 7

  # Cypress tests removed for simplicity until implemented

  # ============================================
  # JOB 5: DEPLOY TO STAGING
  # ============================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: (github.ref == 'refs/heads/develop' && github.event_name == 'push') || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment:
      name: staging
      url: https://carpooling-staging.vercel.app
    
    steps:
      - name: Deploy to Vercel Staging
        run: |
          echo " Vercel auto-deploys on push to develop"
          echo " Staging URL: https://carpooling-staging.vercel.app"

  # ============================================
  # JOB 6: DEPLOY TO PRODUCTION
  # ============================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build]
    if: (github.ref == 'refs/heads/main' && github.event_name == 'push') || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment:
      name: production
      url: https://carpooling.vercel.app
    
    steps:
      - name: Deploy to Vercel Production
        run: |
          echo " Vercel auto-deploys on push to main"
          echo " Production URL: https://carpooling.vercel.app"